    <style>
      :root {
        --ios-bg: #1C1C1E; /* iOS Dark Mode Background */
        --ios-secondary-bg: #2C2C2E; /* iOS Dark Mode Secondary Background (for cards/lists) */
        --ios-tertiary-bg: #3A3A3C; /* iOS Dark Mode Tertiary Background */
        --ios-blue: #0A84FF; /* iOS Blue Accent */
        --ios-label: #FFFFFF;
        --ios-secondary-label: rgba(235, 235, 245, 0.6);
        --ios-separator: rgba(84, 84, 88, 0.65);
        --ios-red: #FF453A;
      }

      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://sf-fonts.netlify.app/SF-Pro-Display-Regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://sf-fonts.netlify.app/SF-Pro-Display-Medium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://sf-fonts.netlify.app/SF-Pro-Display-Semibold.otf') format('opentype');
        font-weight: 600;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://sf-fonts.netlify.app/SF-Pro-Display-Bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://sf-fonts.netlify.app/SF-Pro-Display-Black.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: var(--ios-label);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        letter-spacing: normal;
        /* Prevent scrollbar jitter */
        overflow-x: hidden;
        background-color: #000;
      }
      
      /* 
         Background Pseudo-element 
         Applies a dark abstract background with subtle elements.
         Filters adjusted for optimal text contrast.
      */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('https://images.unsplash.com/photo-1620641788427-b950091c069b?q=80&w=2574&auto=format&fit=crop'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: grayscale(80%) brightness(0.5) blur(0px);
        transform: scale(1.02);
      }
      
      /* Globally hide scrollbars for Kiosk/App feel */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center main content globally */
      }

      .ios-press {
        transition: filter 0.2s;
      }
      .ios-press:active {
        filter: brightness(0.75);
      }
      
      /* Glass Panel Utility */
      .glass-panel {
        background-color: rgba(28, 28, 30, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes slideInFromRight {
        from { transform: translateX(100%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutToLeft {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100%); opacity: 0.5; }
      }
      .animate-ios-push {
        animation: slideInFromRight 0.35s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes slideInFromBottom {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-ios-modal {
        animation: slideInFromBottom 0.4s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      }
    </style>
